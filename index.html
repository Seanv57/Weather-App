<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title">
      <p>Weather</p>
    </div>
    <div id="container">
      <div id="temp">
        <img id="icon" src="icons/unknown.png" alt="">
        <p><span id="temp-value">25</span><span id="degrees">&#176</span><span id="temp-unit">F</span></p>
      </div>
      <div id="climate">
        <p>Sunny</p>
      </div>
      <div id="location">
        <p>Tucson</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
